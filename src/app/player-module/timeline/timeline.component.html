<div class="container">
	<div class="mirror-wrapper">
		<svg [attr.viewBox]="'0 0 '+ svgWidth + ' ' + svgHeight" xmlns="http://www.w3.org/2000/svg" class="mirror">

			<g *ngFor="let rec of keyframeInstances; let i=index">
        <g *ngFor="let stamp of rec.timestamps">
          <rect [attr.x]="stamp" 
              [ngClass]="'color-'+i"
              (click)="getFrame(stamp)" 
              width=".7" 
              [attr.height]="svgHeight*.75"
              rx=".5"/>
        </g>
				
			</g>
			<line x1="0" y1="0" x2="60" y2="0" stroke="black" />
		</svg>
	</div>



<div class="d-flex flex-row justify-content-center">
<div *ngFor="let rec of keyframeInstances; let i=index">
    <button class="btn text-white mr-1 mt-1" [ngClass]="'color-'+i">{{rec.key|rawcase}}</button>
	</div>
</div>
	
</div>
