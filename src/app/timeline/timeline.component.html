<div class="container">
	<div class="mirror-wrapper">
		<svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg" class="mirror">

			<g *ngFor="let rec of keyframeInstances; let i=index">
        <g *ngFor="let stamp of rec.timestamps">
          <rect [attr.x]="stamp" 
              [ngClass]="'color-'+i"
              (click)="getFrame(stamp)" 
              width=".7" 
              height="10"
              rx=".5"
              [attr.fill]="'navy'" />
        </g>
				
			</g>
			<line x1="0" y1="0" x2="60" y2="0" stroke="black" />
		</svg>
	</div>



<div class="d-flex flex-row">
<div *ngFor="let rec of keyframeInstances; let i=index">
    <span class="badge badge-pill badge-primary mr-2" [ngClass]="'color-'+i">{{rec.key|rawcase}}</span>
    <!-- <span *ngFor="let stamp of rec.timestamps">{{stamp}}</span> -->
    <!-- <span>{{rec.timestamps.length*10}}</span> -->
	</div>
</div>
	
</div>
